<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Yoda translate, you will</title>
  </head>
  <body>
    <h1>Yoda translate, you will</h1>
    <div id="container">
      <textarea
        class="textBox"
        placeholder="Put your message here, and translate, I will"
      ></textarea>
      <button>translating, you are!</button>
      <div class="textBox" id="output"></div>
    </div>

    <footer>
        <h2>about</h2>
        <p>Grammer is alright, but speaking in Yoda language feels really fun, isn't it? This translator app translates your message into Yoda language!</p>
    </footer>

    <script src="script.js" ></script>
  </body>
</html>
